<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 - 3D Text</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div class="container" id="main">
      <div class="input">
        <h4>Input your name</h4>
        <input
          title="Name"
          class="input__box"
          id="input"
          placeholder=""
          autocomplete="off"
        />
        <button id="start">Start</button>
      </div>
    </div>

    <div class="tips" id="tips">
      <div class="tips__top">Controls</div>
      <div id="items">
        <div class="tip">
          <span>Move the Camera:</span>click and drag the mouse
        </div>
        <div class="tip">
          <span>Full screen:</span>click Enter / double tap screen
        </div>
        <div class="tip" style="border-radius: 0px 0px 10px 10px">
          <span>Zoom:</span>pinch the touchbar / move mouse scroll
        </div>
      </div>
    </div>
  </body>
</html>
